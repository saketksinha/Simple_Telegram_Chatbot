name: delete branch on close pr

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    runs-on: eg-default
    steps:
     - name: Delete closed PR branch
       uses: ./.github/actions
       with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        numbers: ${{github.event.pull_request.number}}
