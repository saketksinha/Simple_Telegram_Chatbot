name: Auto Delete Closed Branches

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight

jobs:
  delete_closed_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Git
        run: |
          git config user.name "saketksinha"
          git config user.email "saket8271@gmail.com"

      - name: Delete closed branches
        run: |
          # Fetch all branches
          git fetch --all --prune

          # List closed branches (merged into the default branch, e.g., main)
          CLOSED_BRANCHES=$(git branch --merged main | grep -v 'main')

          # Delete each closed branch
          for branch in $CLOSED_BRANCHES; do
            git push origin --delete $branch
          done
