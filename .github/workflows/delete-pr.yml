name: Auto Delete Closed Branches

on:
   pull_request:
    types: [closed]

jobs:
  delete_closed_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete closed branches
        run: |

          # List closed branches (merged into the default branch, e.g., main)
          CLOSED_BRANCHES=$(git branch --merged | grep -v "\*" | xargs -I {} git log --format="%ai {}" -1 {} | sort -r)

          # Delete each closed branch
          for branch in $CLOSED_BRANCHES; do
            git push origin --delete $branch
          done
