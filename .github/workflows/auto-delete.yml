name: Auto Delete Closed Branches

on:
  pull_request:
    types: [closed]

jobs:
  delete_closed_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete closed branches
        run: |
          # Fetch all branches
          git fetch --all --prune

          # List closed branches (merged into the default branch, e.g., main)
          CLOSED_BRANCHES=$(git branch --merged master | grep -v 'master')

          # Delete each closed branch
          for branch in $CLOSED_BRANCHES; do
            git branch --delete $CLOSED_BRANCHES
          done
        
