name: delete branch on close pr

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Delete closed PR branch
        uses: saket/action-delete-branch@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          numbers: ${{github.event.pull_request.number}}
